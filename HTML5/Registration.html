<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<h1 style="text-align:center;">Registration Page</h1>
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Phone Number: <input type="tel" name="tel" required><br>
		Password: <input type="password" name="password" min="5"><br>
		City: <input type="text" name="city"><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pilates Level: <br>
		<input type="checkbox" name="beginner"> Beginner<br>
		<input type="checkbox" name="inetmediate"> Intermediate<br>
		<input type="checkbox" name="pro"> Pro<br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>	
<hr>
		<a href="Schedule.html" style="font-size:100%;">Classes Schedule</a><br>
	<a href="index.html" style="font-size:100%;">Back to Main Page</a>
</body>
</html>
